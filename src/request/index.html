<!DOCTYPE html>
<html lang="en" data-theme="emerald">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Request Form</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body class="min-h-screen">
    <div class="container mx-auto p-4 max-w-md bg-white shadow-lg rounded-lg m-8">
        <h1 class="text-2xl font-bold text-center mb-6">Food Request Form</h1>
        
        <form class="space-y-4 ">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Number of People</span>
                </label>
                <input type="number" min="1" placeholder="Enter number of people" class="input input-bordered" required />
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Allergies</span>
                </label>
                <textarea class="textarea textarea-bordered h-24" placeholder="Please list any food allergies or dietary restrictions"></textarea>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Preferred Delivery Time</span>
                </label>
                <input type="datetime-local" class="input input-bordered" required />
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Delivery Location</span>
                </label>
                <input type="text" placeholder="Enter delivery address" class="input input-bordered" required />
            </div>

            <a href="../waiting/index.html" class="btn btn-primary w-full mt-2">Submit Request</a>
        </form>
    </div>
</body>
</html></div>
