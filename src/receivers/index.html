<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receivers Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .receiver-card {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        .pickup-times {
            margin-top: 10px;
        }
        .pickup-times span {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>Receivers Information</h1>
    <div id="receivers-list"></div>

    <script>
        const receiversData = {
            "Receivers": [
                {
                    "Name": "Jane Doe",
                    "Address": "6775 Siwell Road Jackson, MS - 39272",
                    "Quantity": "6",
                    "Needed Items": "XL Coat, Blanket",
                    "Alergies": "Peanut",
                    "Bio": "Mom, 5 kids",
                    "Pickup Times": {
                        "Monday": null,
                        "Tuesday": null,
                        "Wednesday": null,
                        "Thursday": null,
                        "Friday": "8:30am-2:30pm",
                        "Saturday": "8:30am-2:30pm",
                        "Sunday": null
                    }
                },
                {
                    "Name": "John Smith",
                    "Address": "1100 W Capitol St Jackson, MS - 39203",
                    "Quantity": "3",
                    "Needed Items": "XL Coat, Blanket",
                    "Alergies": "Gluten",
                    "Bio": "Dad, 2 kids",
                    "Pickup Times": {
                        "Monday": null,
                        "Tuesday": null,
                        "Wednesday": null,
                        "Thursday": null,
                        "Friday": "8:30am-2:30pm",
                        "Saturday": null,
                        "Sunday": null
                    }
                },
                {
                    "Name": "Jacob Hill",
                    "Address": "1814 Shady Lane Drive Jackson, MS - 39204",
                    "Quantity": "2",
                    "Needed Items": "XL Coat, S Coat",
                    "Alergies": null,
                    "Bio": "Young Couple",
                    "Pickup Times": {
                        "Monday": null,
                        "Tuesday": null,
                        "Wednesday": null,
                        "Thursday": null,
                        "Friday": null,
                        "Saturday": null,
                        "Sunday": "8:30am-2:30pm"
                    }
                },
                {
                    "Name": "Denise Silverton",
                    "Address": "1100 W Capitol St Jackson, MS - 39203",
                    "Quantity": "1",
                    "Needed Items": "1 Year Old Diapers, S Coat",
                    "Alergies": null,
                    "Bio": "Single Female",
                    "Pickup Times": {
                        "Monday": "5:00pm-9:00pm",
                        "Tuesday": "9:00am-9:00pm",
                        "Wednesday": null,
                        "Thursday": null,
                        "Friday": "5:00pm-9:00pm",
                        "Saturday": "10:00am-3:00pm",
                        "Sunday": null
                    }
                },
                {
                    "Name": "Louis Thompson",
                    "Address": "1814 Shady Lane Drive Jackson, MS - 39204",
                    "Quantity": "5",
                    "Needed Items": "Toilet Paper, S Coat",
                    "Alergies": "Eggs, Lactose Intolerant",
                    "Bio": "Family of 5",
                    "Pickup Times": {
                        "Monday": "6:00pm-9:00pm",
                        "Tuesday": "4:00am-9:00pm",
                        "Wednesday": null,
                        "Thursday": "8:00am-5:00pm",
                        "Friday": "5:00pm-9:00pm",
                        "Saturday": null,
                        "Sunday": null
                    }
                }
            ]
        };

        function displayReceivers(receivers) {
            const receiversList = document.getElementById("receivers-list");

            receivers.forEach(receiver => {
                const card = document.createElement("div");
                card.classList.add("receiver-card");

                const name = document.createElement("h2");
                name.textContent = receiver.Name;

                const address = document.createElement("p");
                address.textContent = `Address: ${receiver.Address}`;

                const quantity = document.createElement("p");
                quantity.textContent = `Quantity: ${receiver.Quantity}`;

                const neededItems = document.createElement("p");
                neededItems.textContent = `Needed Items: ${receiver["Needed Items"]}`;

                const allergies = document.createElement("p");
                allergies.textContent = `Allergies: ${receiver.Alergies || "None"}`;

                const bio = document.createElement("p");
                bio.textContent = `Bio: ${receiver.Bio}`;

                const pickupTimesTitle = document.createElement("h3");
                pickupTimesTitle.textContent = "Pickup Times:";

                const pickupTimesList = document.createElement("div");
                pickupTimesList.classList.add("pickup-times");
                Object.keys(receiver["Pickup Times"]).forEach(day => {
                    const time = receiver["Pickup Times"][day];
                    const timeDisplay = document.createElement("span");
                    timeDisplay.textContent = `${day}: ${time || "Not available"}`;
                    pickupTimesList.appendChild(timeDisplay);
                });

                const mapsLink = document.createElement("a");
                mapsLink.href = `https://www.google.com/maps?q=${encodeURIComponent(receiver.Address)}`;
                mapsLink.target = "_blank";
                mapsLink.textContent = "View on Google Maps";

                card.appendChild(name);
                card.appendChild(address);
                card.appendChild(quantity);
                card.appendChild(neededItems);
                card.appendChild(allergies);
                card.appendChild(bio);
                card.appendChild(pickupTimesTitle);
                card.appendChild(pickupTimesList);
                card.appendChild(mapsLink);

                receiversList.appendChild(card);
            });
        }

        // Ensure receivers data is passed correctly
        displayReceivers(receiversData.Receivers);
    </script>
</body>
</html>
