<!DOCTYPE html>
<html lang="en" data-theme="emerald">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WTFDinner</title>
    <link rel="stylesheet" href="../index.css">
    <script src="index.ts" defer type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title justify-center mb-4">Login</h2>
            <form>
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" placeholder="email@example.com" class="input input-bordered w-full" id="username" />
                </div>
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" placeholder="Enter your password" class="input input-bordered w-full" id="password" />
                </div>
                <div class="form-control mt-4">
                    <button class="btn btn-primary" id="submitBtn">Login</button>
                </div>
                <div class="text-center mt-4">
                    <a href="#" class="link link-hover">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
